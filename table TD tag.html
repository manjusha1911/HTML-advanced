<!DOCTYPE html>
<html>
<style>
    table,
    th,
    td {
        border: 3px solid black;
    }
</style>

<body>
    <h2>TD elements define table cells</h2>
    <table style="width: 50%">
        <tr>
            <td>Email</td>
            <td>Whats app</td>
            <td>Facebook</td>
        </tr>
    </table>
    <p>To understand the example better,
        we have added borders to the table.</p>
</body>

</html>
