<!DOCTYPE html>
<html>
    <head>
        <title>nested list</title>
    </head>
    <body>
        <h1>A Nested List</h1>
        <p>Lists can be nested (list inside list)</p>
        <ul>
            <li>coffee</li>
            <li>tea</li>
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
            <li>milk</li>
        </ul>
    </body>
</html>
