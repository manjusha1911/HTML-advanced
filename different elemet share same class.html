<style>
    .city{width:50%;background-color:tomato;color:black;padding:10px}
</style>
<body>
    <h1>Different Elements Can Share Same Class</h1>
    <p>Even if the two elements do not have the same tag name, they can both point to the same class, and get the same CSS styling:</p>
    <h1 class="city">Paris</h1>
    <p class="city">Paris is the capital of France.</p>
</body>
