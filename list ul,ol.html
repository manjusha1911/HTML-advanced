<!DOCTYPE html>
<html>
    <body>
        <h1>unordered list</h1>
        <ul>
            <li>coffee</li>
            <li>tea</li>
            <li>milk</li>
        </ul>
        <h1>ordered list</h1>
        <ol>
            <li>coffee</li>
            <li>tea</li>
            <li>milk</li>
        </ol>
    </body>
</html>
