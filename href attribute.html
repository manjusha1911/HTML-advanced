<!DOCTYPE html>
<html>
    <head><title>href attribute</title></head>
    <body>
        <h1>href attribute</h1>
        <p>href means hypertext reference</p>
        <p>The href attribute specifies the URL of the page the link goes to. If the href attribute is not present, the  a tag will not be a hyperlink.</p>
        <a href="https://www.w3schools.com"> visit w3 schools</a>
    </body>
</html>
