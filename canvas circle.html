<!DOCTYPE html>
<html>
    <body>
        <canvas id="mycanvas" width="200" height="100" style="border:2px solid rgb(19, 16, 175)">Your browser does not support the HTML canvas tag.</canvas>
        <script>
            var c=document.getElementById("mycanvas");
            var ctx=c.getContext("2d");
            ctx.beginPath();
            ctx.arc(95,50,40,0,2*Math.PI);
            ctx.stroke();
        </script>
    </body>
</html
