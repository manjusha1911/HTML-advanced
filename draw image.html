<!DOCTYPE html>
<html>
    <body>
        <p>Image to use:</p>
        <img id="nature" src="https://thumbs.dreamstime.com/b/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.jpg"
        alt="nature on hand" width="220" height="277">
        <p>Canvas to fill</p>
        <canvas id="myCanvas" width="250" height="300" style="border:2px solid blue">
        Your browser does not support the HTML canvas tag.
        </canvas>
        <p><button onclick="myCanvas()">try it</button></p>
        <script>
            function myCanvas() {
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                var img = document.getElementById("nature");
                ctx.drawImage(img,10,10);
              }
        </script>
    </body>
</html>
