<head>
    <style>
        .city{background-color:tomato;color:white;padding: 10px;}
        .main{text-align:center}
    </style>
</head>
<body style="width:50%">
    <h1>Multiple Classes</h1>
    <p>Here, all three h2 elements belongs to the "city" class. In addition, London also belongs to the "main" class, which center-aligns the text.</p>
    <h1 class="city main">London</h1>
    <h1 class="city">Paris</h1>
    <h1 class="city">Tokyo</h1>
</body>
