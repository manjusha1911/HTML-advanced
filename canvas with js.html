<!DOCTYPE html>
<html>
    <body>
        <canvas id="mycanvas" width="200" height="100" style="border:2px solid blue">
            Your browser does not support the HTML canvas tag.
        </canvas>
        <script >
            var c=document.getElementById("mycanvas");
            var ctx=c.getContext("2d");
            ctx.moveTo(0,0);
            ctx.lineTo(200,100);
            ctx.stroke();
        </script>
    </body>
</html>
