<!DOCTYPE html>
<html>
    <body>
        <h1>The select Element</h1>
        <p>The select element defines a drop-down list:</p>
        <form action="footer.html">
            <label for="cars">choose acar</label>
            <select id="cars" name="cars" size="10">
                <option value="Valvo">Volvo</option>
                <option value="Saab">Saab</option>
                <option value="Fait">Fiat</option>
                <option value="Audi">Audi</option>
                <input type="submit" >
            </select>
        </form>
    </body>
</html>
