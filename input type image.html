<!DOCTYPE html>
<html>
    <body>
        <h1>Display an Image as the Submit button</h1>
        <form action="footer.html">
            <label for="fname">First name</label>
            <input type="text" id="fname" name="fname" value="fname"><br><br>
            <label for="lname">Last name</label>
            <input type="text" id="lname" name="lname" value="lname"><br><br>
            <input type="image" src="https://thumbs.dreamstime.com/b/big-lord-shiva-statue-bangalore-18811578.jpg" alt="submit" width="48" height="48">
        </form>
        <p><b>Note:</b> The input type="image" sends the X and Y coordinates of the click that activated the image button.</p>
    </body>
</html>
